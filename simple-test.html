<!DOCTYPE html>
<html>
<head>
    <title>Simple DEGE Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #ff0000, #ffffff, #0000ff);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .image-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #dee2e6;
            transition: transform 0.3s ease;
        }
        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .image-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #007bff;
        }
        .image-item h3 {
            color: #007bff;
            margin-top: 15px;
            font-size: 1.2em;
        }
        .refresh-btn {
            background: linear-gradient(45deg, #ff0000, #0000ff);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px 10px;
            transition: all 0.3s ease;
        }
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶Ö DEGE Image Test</h1>
        <p><strong>Testing all DEGE images - America's Digital Mascot</strong></p>
        
        <button class="refresh-btn" onclick="forceRefreshImages()">üîÑ Force Refresh Images</button>
        <button class="refresh-btn" onclick="clearCache()">üóëÔ∏è Clear Cache</button>
        
        <div class="image-grid">
            <div class="image-item">
                <h3>ü¶Ö Main Logo</h3>
                <img id="main-logo" src="images/MainDege.png" alt="Main DEGE Logo" onload="showSuccess('main-logo')" onerror="showError('main-logo')">
                <div id="status-main-logo" class="status" style="display: none;"></div>
            </div>
            
            <div class="image-item">
                <h3>üá∫üá∏ Banner</h3>
                <img id="banner" src="images/DegeBanner.png" alt="DEGE Banner" onload="showSuccess('banner')" onerror="showError('banner')">
                <div id="status-banner" class="status" style="display: none;"></div>
            </div>
            
            <div class="image-item">
                <h3>‚òÅÔ∏è Background</h3>
                <img id="background" src="images/SkyBackground.png" alt="Sky Background" onload="showSuccess('background')" onerror="showError('background')">
                <div id="status-background" class="status" style="display: none;"></div>
            </div>
            
            <div class="image-item">
                <h3>üéØ Cursor</h3>
                <img id="cursor" src="images/Cursor.png" alt="Custom Cursor" onload="showSuccess('cursor')" onerror="showError('cursor')">
                <div id="status-cursor" class="status" style="display: none;"></div>
            </div>
        </div>
        
        <div id="overall-status" class="status" style="display: none; margin-top: 20px;"></div>
    </div>

    <script>
        let loadedImages = 0;
        let totalImages = 4;
        let errors = [];

        function showSuccess(imageId) {
            const statusDiv = document.getElementById('status-' + imageId);
            statusDiv.className = 'status success';
            statusDiv.textContent = '‚úÖ Image loaded successfully!';
            statusDiv.style.display = 'block';
            
            loadedImages++;
            updateOverallStatus();
            
            console.log('‚úÖ Image loaded:', imageId);
        }

        function showError(imageId) {
            const statusDiv = document.getElementById('status-' + imageId);
            statusDiv.className = 'status error';
            statusDiv.textContent = '‚ùå Failed to load image';
            statusDiv.style.display = 'block';
            
            errors.push(imageId);
            updateOverallStatus();
            
            console.error('‚ùå Image failed:', imageId);
        }

        function updateOverallStatus() {
            const overallStatus = document.getElementById('overall-status');
            overallStatus.style.display = 'block';
            
            if (loadedImages === totalImages) {
                overallStatus.className = 'status success';
                overallStatus.textContent = `üéâ All ${totalImages} images loaded successfully! DEGE is ready to fly!`;
            } else if (errors.length > 0) {
                overallStatus.className = 'status error';
                overallStatus.textContent = `‚ö†Ô∏è ${errors.length} images failed to load. Loaded: ${loadedImages}/${totalImages}`;
            }
        }

        function forceRefreshImages() {
            console.log('üîÑ Force refreshing all images...');
            const timestamp = new Date().getTime();
            const images = ['main-logo', 'banner', 'background', 'cursor'];
            const imageFiles = ['MainDege.png', 'DegeBanner.png', 'SkyBackground.png', 'Cursor.png'];
            
            // Reset counters
            loadedImages = 0;
            errors = [];
            
            // Clear status divs
            images.forEach(id => {
                document.getElementById('status-' + id).style.display = 'none';
            });
            document.getElementById('overall-status').style.display = 'none';
            
            // Force reload images with timestamp
            images.forEach((id, index) => {
                const img = document.getElementById(id);
                img.src = `images/${imageFiles[index]}?v=${timestamp}`;
            });
        }

        function clearCache() {
            console.log('üóëÔ∏è Clearing cache...');
            // Force page reload to clear cache
            location.reload(true);
        }

        // Auto-refresh images every 30 seconds for testing
        setInterval(function() {
            if (loadedImages < totalImages) {
                console.log('üîÑ Auto-refreshing images...');
                forceRefreshImages();
            }
        }, 30000);

        // Initial load message
        console.log('üéØ Starting DEGE image test...');
        console.log('Server URL:', window.location.origin);
        console.log('Expected images:', totalImages);
    </script>
</body>
</html>
