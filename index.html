  <body>
    <div id="app"></div>
    
    <!-- Wallet Connection UI -->
    <div class="wallet-container">
      <button id="connect-wallet-btn" class="wallet-btn" onclick="openWalletModal()">
        Connect Wallet
      </button>
      
      <div id="wallet-info" class="wallet-info">
        <div class="address-display">
          <strong>Address:</strong> <span id="wallet-address">Not connected</span>
        </div>
        <div class="balance-display">
          <strong>Balance:</strong> <span id="wallet-balance">0.00 ADA</span>
        </div>
      </div>
    </div>

    <!-- Wallet Selection Modal -->
    <div id="wallet-modal" class="wallet-modal">
      <div class="wallet-modal-content">
        <span class="close-modal" onclick="closeWalletModal()">&times;</span>
        <h2>🦅 Connect Your Wallet</h2>
        <p>Choose your preferred Cardano wallet to connect with DEGE</p>
        <div id="wallet-options">
          <!-- Wallet options will be populated by JavaScript -->
        </div>
      </div>
    </div>

    <script>
      // Wallet modal functions
      function openWalletModal() {
        if (window.degeWallet && window.degeWallet.isConnected) {
          window.disconnectWallet();
          return;
        }
        
        const modal = document.getElementById('wallet-modal');
        const walletOptions = document.getElementById('wallet-options');
        
        // Clear existing options
        walletOptions.innerHTML = '';
        
        // Check if degeWallet is available
        if (window.degeWallet) {
          const availableWallets = window.degeWallet.getAvailableWallets();
          
          if (availableWallets.length === 0) {
            walletOptions.innerHTML = `
              <div style="text-align: center; padding: 20px; color: #666;">
                <p>No Cardano wallets detected!</p>
                <p>Please install a Cardano wallet extension:</p>
                <div style="margin-top: 15px;">
                  <a href="https://namiwallet.io/" target="_blank" style="margin: 5px; padding: 10px 15px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; display: inline-block;">Nami Wallet</a>
                  <a href="https://eternl.io/" target="_blank" style="margin: 5px; padding: 10px 15px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; display: inline-block;">Eternl</a>
                  <a href="https://flint-wallet.com/" target="_blank" style="margin: 5px; padding: 10px 15px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; display: inline-block;">Flint</a>
                </div>
              </div>
            `;
          } else {
            availableWallets.forEach(wallet => {
              const option = document.createElement('div');
              option.className = 'wallet-option';
              option.innerHTML = `
                <span>${wallet.icon} ${wallet.displayName}</span>
                <span>Connect →</span>
              `;
              option.onclick = () => connectToWallet(wallet.name);
              walletOptions.appendChild(option);
            });
          }
        } else {
          walletOptions.innerHTML = `
            <div style="text-align: center; padding: 20px; color: #666;">
              <p>Wallet system is loading...</p>
              <p>Please wait a moment and try again.</p>
            </div>
          `;
        }
        
        modal.style.display = 'flex';
      }
      
      function closeWalletModal() {
        document.getElementById('wallet-modal').style.display = 'none';
      }
      
      async function connectToWallet(walletName) {
        try {
          const result = await window.connectWallet(walletName);
          
          if (result.success) {
            closeWalletModal();
            showNotification(`🎉 Successfully connected to ${walletName}!`, 'success');
          } else {
            showNotification(`❌ Failed to connect: ${result.error}`, 'error');
          }
        } catch (error) {
          showNotification(`❌ Connection error: ${error.message}`, 'error');
        }
      }
      
      function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.style.cssText = `
          position: fixed;
          top: 20px;
          left: 50%;
          transform: translateX(-50%);
          background: ${type === 'success' ? '#4CAF50' : type === 'error' ? '#f44336' : '#2196F3'};
          color: white;
          padding: 15px 25px;
          border-radius: 8px;
          z-index: 3000;
          font-family: 'Sora', sans-serif;
          font-weight: 500;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        `;
        notification.textContent = message;
        document.body.appendChild(notification);
        
        setTimeout(() => {
          notification.remove();
        }, 5000);
      }
      
      // Close modal when clicking outside
      document.getElementById('wallet-modal').onclick = function(event) {
        if (event.target === this) {
          closeWalletModal();
        }
      };
    </script>
